<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal info form in html</title>
</head>
<body>
    <h3>personal info form in html</h3>
    <label for="firstname">firstname</label>
    <input type="text" placeholder="enter the firstname" id="firstname">
    <br>
    <label for="lastname">lastname</label>
    <input type="text" placeholder="enter the lastname" id="lastname">
    <br>
    <label>phonenumber</label>
    <input type="number">
    <br>
    <label for="age">age</label>
    <input type="number" id="age">
    <br>
    <label for="email">email</label>
    <input type="email" placeholder="enter email" id="email">
    <br>
    <label>password</label>
    <input type="password" id="password">
    <br>
    <input type="checkbox">
    <label>gender</label>
    <input type="radio" id="male" name="gender">
    <label for="male">male</label>
    <input type="radio" id="female" name="geneder">
    <label for="female">female</label>
    <br>
    <label>select country</label>
    <select>
        <option value="india">india</option>
        <option value="usa">usa</option>
        <option value="canada">canada</option>
    </select>
    <br>
    <label for="dob">dob</label>
    <input type="date" id="dob">
    <br>
    <textarea>enter your interest area for registration</textarea>
    <br>
    <label for="upload">upload</label>
    <input type="file" id="upload">
    <br>
    <input type="checkbox">
    <label>agree to terms and conditions</label>
    <br>
    <input type="submit">
    <br>
    <input type="reset">

</body>
</html>
